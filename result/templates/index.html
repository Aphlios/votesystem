<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="#"/>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Voting Results</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Option</th>
                    <th>Votes</th>
                    <th>Percentage</th>
                    <th>Last Vote Time</th>
                </tr>
            </thead>
            <tbody>
                {% set total_votes = votes[0][1] + votes[1][1] %}
                {% for vote in votes %}
                <tr>
                    <td>{{ vote[0] }}</td>
                    <td>{{ vote[1] }}</td>
                    <td>
                        {% if total_votes > 0 %}
                            {{ (vote[1] / total_votes) * 100 }}%
                        {% else %}
                            0%
                        {% endif %}
                    </td>
                    <td>{{ vote[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
